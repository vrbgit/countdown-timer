<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            font-weight: 700;
            background-color: #DC2F31;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        h1 {
            color: white;
            margin-bottom: 20px;
            text-align: center;
        }
        
        #countdown {
            display: flex;
            justify-content: space-between;
            text-align: center;
            background-color: #333;
            padding: 20px;
            border-radius: 10px;
            color: white;
        }

        .time-box {
            margin: 0 15px;
        }

        .time-box span {
            display: block;
            font-size: 2em;
        }

        .label {
            font-size: 1em;
            color: #ccc;
        }
    </style>
</head>
<body>

    <h1>Aftellen tot kerstmis</h1>
    
    <div id="countdown">
        <div class="time-box">
            <span id="days"></span>
            <span class="label">Dagen</span>
        </div>
        <div class="time-box">
            <span id="hours"></span>
            <span class="label">Uren</span>
        </div>
        <div class="time-box">
            <span id="minutes"></span>
            <span class="label">Minuten</span>
        </div>
        <div class="time-box">
            <span id="seconds"></span>
            <span class="label">Seconden</span>
        </div>
    </div>

    <script>
        // Set the date to count down to
        let countdownDate = new Date("Dec 24, 2024 23:59:59").getTime();

        // Update the countdown every second
        let countdownFunction = setInterval(function() {
            
            // Get today's date and time
            let now = new Date().getTime();

            // Find the distance between now and the countdown date
            let distance = countdownDate - now;

            // Time calculations for days, hours, minutes, and seconds
            let days = Math.floor(distance / (1000 * 60 * 60 * 24));
            let hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            let minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            let seconds = Math.floor((distance % (1000 * 60)) / 1000);

            // Display the result in the respective elements
            document.getElementById("days").innerHTML = days;
            document.getElementById("hours").innerHTML = hours;
            document.getElementById("minutes").innerHTML = minutes;
            document.getElementById("seconds").innerHTML = seconds;

            // If the countdown is over, display a message
            if (distance < 0) {
                clearInterval(countdownFunction);
                document.getElementById("countdown").innerHTML = "EXPIRED";
            }

        }, 1000);
    </script>
</body>
</html>
